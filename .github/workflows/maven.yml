name: Invent Analytics UI Task

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'temurin'
        cache: maven
    - name: Test execution for Invent Analytics task
      run: mvn verify
    - uses: actions/checkout@v3
    - name: Send email
      uses: ratilgan07/send-mail@v1.0.2
      with:
          host: smtp.gmail.com
          account: ${{secrets.MAIL_ADDRESS}}
          password: ${{secrets.MAIL_PASSWORD}}
          sender: ratilgan07
          from: ${{secrets.MAIL_ADDRESS}}
          subject: Github Actions job result
          body: file://README.md
          attachments: '[{"path":"README.md"}]'
          to: ekserjetik@gmail.com
